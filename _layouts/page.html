---
layout: default
---

<article class="feature-image">
  {% if page.feature-img %}
  <header id="main" style="background-image: url('{{ page.feature-img | relative_url }}')">
  {% else %}
  <header id="main" style="background-color:#283c63">
  {% endif %}
    <div class="title-padder">
      {% if page.hide_title %}
        <div class="feature-image-padding"></div>
      {% else %}
        <h1 id="{{ page.title | default: "" | cgi_escape }}" class="title"> {{ page.title }}</h1>
        {% if page.subtitle %}
        <h2 class="subtitle">{{ page.subtitle }}</h2>
        {% endif %}
      {% endif %}
    </div>
  </header>

  <section class="post-content">
  {% if page.bootstrap %}
  <div class="bootstrap-iso">
  {% endif %}
	{{ content }}
  {% if page.bootstrap %}
  </div>
  {% endif %}
  </section>


</article>
